name: REPO DATA

on:
  push:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - run: git fetch --prune --unshallow
        
      - name: Set VARS
        run: |
          echo "CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          echo "CURRENT_TAGGED_COMMIT=$(git rev-list --tags --max-count=1)" >> $GITHUB_ENV          
          echo "CURRENT_TAG=$(git describe --tags ${{ENV.CURRENT_TAGGED_COMMIT}})" >> $GITHUB_ENV
          
      - name: Set VARS_2
        id: vars2
        run: |
          echo "CURRENT_BRANCH2=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
          echo "CURRENT_TAGGED_COMMIT2=$(git rev-list --tags --max-count=1)" >> $GITHUB_OUTPUT          
          echo "::set-output name=CURRENT_TAG2::$(git describe --tags ${{STEPS.VARS2.OUTPUTS.CURRENT_TAGGED_COMMIT2}})"
                              
      - name: Write TXT file
        uses: "DamianReeves/write-file-action@master"            
        with:
          path: repo_data.txt
          write-mode: overwrite
          contents: |
            - - - # # #  REPO DATA # # # - - -
            * BRANCH: ${{ENV.CURRENT_BRANCH}}
            * COMMIT: ${{ENV.CURRENT_TAGGED_COMMIT}}
            * TAG: ${{ENV.CURRENT_TAG}}
            
            ////////////////// VARS_2 //////////////////////////////
            * CURRENT_BRANCH2: ${{STEPS.VARS2.OUTPUTS.CURRENT_BRANCH2}}
            * CURRENT_TAGGED_COMMIT2: ${{STEPS.VARS2.OUTPUTS.CURRENT_TAGGED_COMMIT2}}
            * CURRENT_TAG2: ${{STEPS.VARS2.OUTPUTS.CURRENT_TAG2}}
            
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          GITHUB_TOKEN: ${{SECRETS.GITHUB_TOKEN}}
          branch: master
          force: true
          message: 'Overwritten by Github Actions'
