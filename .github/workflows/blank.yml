name: Overwrite some file

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - run: git fetch --prune --unshallow
        
      - name: Set CURRENT_BRANCH
        run: |
          echo "CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          echo "CURRENT_TAGGED_COMMIT=$(git rev-list --tags --max-count=1)" >> $GITHUB_ENV
          echo "CURRENT_TAG=$(git describe --tags ${{ENV.CURRENT_TAGGED_COMMIT}})" >> $GITHUB_ENV
          echo "TAG_TAG=$(git describe --tags 3c3311f21fdc4c69aac07386d714d5d4173b1f9d)" >> $GITHUB_ENV
                
      - name: Get values
        run: |
          echo ${{ENV.CURRENT_BRANCH}}
          echo ${{ENV.CURRENT_TAGGED_COMMIT}}
          echo ${{ENV.CURRENT_TAG}}
          
          echo ${{ENV.CURRENT_TAG_TAG}}
        
      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"            
        with:
          path: file.txt
          write-mode: overwrite
          
          # name of the variable
          contents: |
            BRANCH: ${{ENV.CURRENT_BRANCH}}
            COMMIT: ${{ENV.CURRENT_TAGGED_COMMIT}}
            TAG: ${{ENV.CURRENT_TAG}}
            
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          message: 'Overwritten by Github Actions'
